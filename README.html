<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .surprise-button {
            background-color: #ff6347; /* Tomato color */
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .surprise-button:hover {
            background-color: #ff4500; /* Darker tomato color on hover */
        }
    </style>
</head>
<body>

    <!-- Surprise Button -->
    <button class="surprise-button" onclick="window.location.href='birthday.html';">Surprise!</button>

</body>
</html>
