<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Scrapbook Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color:  #dde6ec;
    }
    .login-container {
      background: #fefefe;
      padding: 50px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background: #6a8db3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #d9aac2;
    }
    .hint {
      font-size: 12px;
      color: gray;
    }
.background-circle {
  position: absolute;
  border-radius: 50%;
  opacity: 0.3;
}

.circle-1 {
  width: 300px;
  height: 300px;
  background-color: #9fc1e0;
  top: -50px;
  left: -50px;
}

.circle-2 {
  width: 200px;
  height: 200px;
  background-color: #b1bdd1;
  bottom: 100px;
  right: 50px;
}

.circle-3 {
  width: 250px;
  height: 250px;
  background-color: #cda2c1;
  top: 200px;
  left: 200px;
}
.circle-4 {
  width: 300px;
  height: 300px;
  background-color: #9fc1e0;
  bottom: 200px;
  right: 150px;
}

@media (max-width: 600px) {
  .login-container {
    margin: 50px auto;

  }

  .background-circle {
    opacity: 0.3;
  }

  .circle-1, .circle-2, .circle-3, .circle-4 {
    display: none;
  }
}
  </style>
</head>
<body>
  <div class="background-circle circle-1"></div>
  <div class="background-circle circle-2"></div>
  <div class="background-circle circle-3"></div>
  <div class="background-circle circle-4"></div>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required>
      <div class="hint">Hint: Your username is your name</div>

      <input type="password" id="password" placeholder="Enter Password" required>
      <div class="hint">Hint: Your password is your birthdate DD/MM/YYYY</div>
      <button type="button" onclick="validateLogin()">Login</button>
    </form>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "arnab" && password === "05022006") {
        alert("Login successful!");
        window.location.href = "display.html"; // Redirect to display page
      } else {
        alert("Invalid username or password. Try again!");
      }
    }
  </script>
</body>
</html>
